<header>
	<a onclick='af.ui.toggleSideMenu()' class='button ao-menu'></a>
	<h1>日志评阅</h1>
	<a onclick='af.ui.goBack()' class='button ao-home'></a>
</header>
<div id="reviewList">

</div>
<textarea class="hide" id="reviewTpl">
<div class="diary-comment-date">
	<div class="direction-bar">
		<a href="javascript:diary.loadReview(<%=prevAndNextDate.prev%>)"></a>
		<a href="javascript:diary.loadReview(<%=prevAndNextDate.next%>);"></a>
	</div>
	<div class="noti xac">
		<span><%=dateWeekDay.year%>-<%=dateWeekDay.month%>-<%=dateWeekDay.day%> <%=dateWeekDay.weekday%></span>
	</div>
</div>
<ul class="list list-active">
<%for(var i in data){%>
	<li>
		<a href="#diary_comment" onclick="" class="media nochevron">
			<div class="avatar">
				<img src="">
			</div>
			<div class="media-body brief">
				<h4>张三</h4>
				<div class="content"><%=data[i].content%></div>
				<time class="time"><%=core.toDatetime(diarytime)%></time>
			</div>
		</a>
	</li>
<%}%>
</ul>
</textarea>
