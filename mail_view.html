<div id="mailContent" class="view"></div>
<textarea id="mailContentTpl" class="hideim">
	<h2 class="view-title"><%=subject%></h2>
	<details class="view-detail">
		<summary><%=app.getUserName(fromid)%></summary>
		<p>
			发件人:<%=app.getUserName(fromid)%><br />
			收件人:<%=app.getUserName(toids)%><br />
			抄送人:<%=app.getUserName(copytoids)%><br />
			时  间:<time><%=core.toDatetime(sendtime)%></time>
		</p>
	</details>
	<div class="view-content"><%=content%></div>
	<input type="hidden" id="mailSubjectHidden" value="<%=subject%>">
	<input type="hidden" id="mailFromIdHidden" value="<%=fromid%>">
	<input type="hidden" id="mailCopyToIdsHidden" value="<%=copytoids%>">
