<!-- search box -->
<div class="search-bar">
	<input type="search" placeholder="搜索" name="mailSearchInput" id="mailSearchInput" />				
</div>

<ul class="list multi" id="mailList"></ul>
<!-- list template -->
<textarea style="display:none;" type="text/ibos-template" id="mailListTpl">
	<li <%if(isread==0){%> class="new" <%}%> id="mail_item_<%=emailid%>">
		<time><%=core.toDatetime(sendtime)%></time>
		<a href="#mail_view" onclick="Email.loadMail(<%=emailid%>,this)">
			<span><%=fromuser%></span>
			<%=subject%>
		</a>
	</li>
</textarea>
