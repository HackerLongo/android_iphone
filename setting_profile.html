<div class="pdhs" id="profileContent">
</div>

<textarea id="profileTpl" style="display:none;">
	<div class="profile">
		<div class="avatar">
			<img src="<%=appInit.defaultUrl%><%=avatar_big%>" alt="">
		</div>
		<a class="avatarBtn">编辑</a>
	</div>
	
	<h3>基本信息</h3>
	<ul class="list inset">
		<li class="control-group">
			<label for="">姓名</label>
			<div class="controls">
				<input type="text" value="<%=realname%>">
			</div>
		</li>
		<li class="control-group">
			<label for="">生日</label>
			<div class="controls">
				<input type="text" value="<%=core.toDatetime("592675200","dt")%>">
			</div>
		</li>
		<li class="control-group">
			<label for="">个人简介</label>
			<div class="controls">
				<input type="text" value="<%=bio%>">
			</div>
		</li>
	</ul>
	<h3>联系方式</h3>
	<ul class="list inset">
		<li class="control-group">
			<label for="">手机</label>
			<div class="controls">
				<input type="text" value="<%=mobile%>" >
			</div>
		</li>
		<li class="control-group">
			<label for="">邮箱</label>
			<div class="controls">
				<input type="text" value="<%=email%>" >
			</div>
		</li>
	</ul>
	
	<a class="button button-block blue large primary" >保存</a>
</textarea>
