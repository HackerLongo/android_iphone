<div class="pdhs" id="profileContent"></div>
<iframe name='hidden_frame' id="hidden_frame"></iframe>
<textarea id="profileTpl" style="display:none;">
	<form id="formImg" action="<%=appInit.appUrl%>/setting/update" method="post" target="hidden_frame" enctype="multipart/form-data">
		<div class="profile">
			<div class="avatar" onClick="appSdk.camera.getImage(function(imageData){ $('#myAvatar').attr('src',imageData);$('#avatar_input').val(imageData); });">
				<img id="myAvatar" src="<%=appInit.defaultUrl%>/<%=avatar_big%>" alt="">
			</div>
			<a class="avatarBtn" onClick="appSdk.camera.getPhoto(function(imageData){ $('#myAvatar').attr('src',imageData);$('#avatar_input').val(imageData); });">编辑</a>
		</div>
		<input id="avatar_input" name="avatar" type="file"/>
		<h3>基本信息</h3>
		<ul class="list inset">
			<li class="control-group">
				<label for="">姓名</label>
				<div class="controls">
					<input type="text" value="<%=realname%>">
				</div>
			</li>
			<li class="control-group">
				<label for="">生日</label>
				<div class="controls">
					<input type="text" name="birthday" value="<%=core.toDatetime(birthday,"d")%>">
				</div>
			</li>
			<li class="control-group">
				<label for="">个人简介</label>
				<div class="controls">
					<input type="text" name="bio" value="<%=bio%>">
				</div>
			</li>
		</ul>
		<h3>联系方式</h3>
		<ul class="list inset">
			<li class="control-group">
				<label for="">手机</label>
				<div class="controls">
					<input type="text" name="mobile" value="<%=mobile%>" >
				</div>
			</li>
			<li class="control-group">
				<label for="">邮箱</label>
				<div class="controls">
					<input type="text" name="email" value="<%=email%>" >
				</div>
			</li>
		</ul>
		<button class="button button-block blue large primary" type="submit">保存</button>
	</form>
</textarea>
