<div class="pdhs" id="profileContent">
</div>
<textarea id="profileTpl" style="display:none;">
	<form id="formImg" action="<%=app.appUrl%>/setting/update" method="post" target="hidden_frame">
		<div class="profile">
			<div class="avatar" onClick="appSdk.camera.getImage( function(imageData){ setup.uploadPicture(imageData).then(setup.reloadAvatar); });">
				<img id="myAvatar" src="<%=app.defaultUrl%>/<%=avatar_big%>">
			</div>
			<a class="avatarBtn" onClick="setup.takePicture().then(setup.uploadPicture).then(setup.reloadAvatar).then(setup.deletePictureFromCache);">编辑</a>
		</div>
		<h3>基本信息</h3>
		<ul class="list inset">
			<li class="control-group">
				<label for="">姓名</label>
				<div class="controls">
					<input type="text" value="<%=realname%>">
				</div>
			</li>
			<li class="control-group">
				<label for="">生日</label>
				<div class="controls">
					<input type="text" name="birthday" value="<%=core.toDatetime(birthday,"d")%>">
				</div>
			</li>
			<li class="control-group">
				<label for="">个人简介</label>
				<div class="controls">
					<input type="text" name="bio" value="<%=bio%>">
				</div>
			</li>
		</ul>
		<h3>联系方式</h3>
		<ul class="list inset">
			<li class="control-group">
				<label for="">手机</label>
				<div class="controls">
					<input type="text" name="mobile" value="<%=mobile%>" >
				</div>
			</li>
			<li class="control-group">
				<label for="">邮箱</label>
				<div class="controls">
					<input type="text" name="email" value="<%=email%>" >
				</div>
			</li>
		</ul>
		<button class="button button-block blue large primary" type="submit">保存</button>
	</form>
</textarea>
