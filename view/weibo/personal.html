<div id="weibo_personal" class="panel" data-title="个人微博" data-nav="none" data-footer="none">
	<!-- 个人信息栏 -->
	<div class="wb-profile" id="wb_profile"></div>
	<!-- 刷新 -->
	<div class="wb-loading" id="weibo_personal_pulldown">
		<img src="images/cm/loading.png" alt="读取中..." width="30" height="30">
		<div class="wb-loading-body">
			<strong>松开即可更新...</strong>
			<p>最后更新: <span data-node="feedLoadTime">今天 19:35</span></p>
		</div>
	</div>
	<!-- 微博列表 -->
	<div class="wb-ct">
		<div data-node="feedList"></div>
	</div>
	<!-- 加载更多 -->
	<div class="wb-morebar hide">
		加载中...
	</div>

	<!-- Template: 个人信息、统计 -->
	<textarea id="wb_profile_tpl" class="hideim">
		<!-- 背景图 -->
		<% var user = app.getUser(uid); %>
		<div class="wb-profile-bg">
			<img src="<%= app.getCustomBg(uid, 'big')%>" alt="" width="100%" height="150">			
		</div>
		<div class="wb-profile-i">
			<div class="wb-profile-ib">
				<!-- 头像 -->
				<div class="avatar avatarc">
					<img src="<%= app.getAvatar(uid, 'big')%>">
				</div>
				<div>
					<!-- 用户、部门、岗位 -->
					<div class="wb-profile-n">
						<strong><%= user.realname%></strong>
						<span><%= user.deptname %>·<%= user.posname %></span>
					</div>
					<% if(uid != app.uid) { %>
					<!-- 操作 -->
					<div class="wb-profile-btns">
						<button class="button" data-evt="" data-param='{"uid": <%= uid %>}'>
							<i class="ao16 ao-pm-gray"></i>
							私信
						</button>
						<% if(followed) { %>
							<button class="button" data-evt="unfollow" data-param='{"uid": <%= uid %>}'>
								<% if(followEach) { %>
								<i class="ao16 ao-mutual-gray"></i> 互相关注
								<% } else { %>
								<i class="ao16 ao-ok-gray"></i> 已关注
								<% } %>
							</button>
						<% } else { %>
							<button class="button" data-evt="follow" data-param='{"uid": <%= uid %>}'>
								<i class="ao16 ao-plus-green"></i>
								关注
							</button>
						<% } %>
					</div>
					<% } %>
				</div>
			</div>
		</div>
		<!-- 简介 -->
		<div class="wb-profile-d bdbgr">简介：<%= user.bio %></div>
		
		<!-- 微博统计 -->
		<div class="wb-profile-st">
			<table>
				<tr>
					<td>
						<strong><%= feedCount %></strong>
						<span>微博</span>
					</td>
					<td>
						<strong><%= followCount %></strong>
						<span>关注</span>
					</td>
					<td>
						<strong><%= followerCount %></strong>
						<span>粉丝</span>
					</td>
				</tr>
			</table>
		</div>
	</textarea>
</div>
