<div id="work_todo" class="panel" data-header="header_work_todo" data-footer="none" data-nav="menu_work" data-title="待办工作">
	<link rel="stylesheet" href="css/work.css">
	<header id="header_work_todo">
		<a onclick='af.ui.toggleSideMenu()' class='button ao-menu'></a>
		<h1 id="title_work">待办工作</h1>
		<a onclick="app.goHome();" class='button ao-home'></a>
	</header>
	<nav id="menu_work">
		<a href="view/work/start.html" class="button orange">发起工作</a>
		<ul class="list list-active list-ico">
			<li> <a href="view/work/todo.html" ><i class="ao-briefcase"></i>待办工作</a></li>
			<li> <a href="view/work/done.html"><i class="ao-workdone"></i>已办结</a></li>
			<li> <a href="view/work/finish.html"><i class="ao-workfinish"></i>已完成</a></li>
			<li> <a href="view/work/follow.html"><i class="ao-star"></i>我的关注</a></li>
		</ul>
	</nav>
	<div>
		<ul class="list list-active" id="work_todo_list">
			<!-- Toolbar: (删除、转交、关注)|(取消关注) -->
		</ul>
	</div>
	<textarea style="display: none;" id="work_todo_tpl">
		<li>
			<a href="javascript:;" data-evt="<%= opflag ? 'sponsorWork': 'operateWork' %>" data-param='{"key":"<%=key%>"}'>
				<div class="briefh">
					<h4 class="title <%= flag==1 ? 'xcp': '' %>"><%= runName %></h4>
					<time class="time"><%= core.toDatetime(begintime) %></time>
					<div class="content">
						<% if(focus) { %>
						<i class="aoicon ao-goldstar flr"></i>
						<% } %>
						<span class="label label-small black"><%= flowprocess %></span>
						<% if(opflag==1) { %>
						<span class="xcp">(主办)</span>
						<% } else { %>
						<span class="xcr">(经办)</span>
						<% } %>
						<%= stepname %>
					</div>
				</div>
			</a>
		</li>
	</textarea>
	<script>
		$LAB.script("js/work/work.js")
		.script("js/work/worktodo.js")
		.wait(function () {
			WorkTodo.init();
		});
	</script>
</div>
