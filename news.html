<div style="overflow: visible; height: 0px; width: 100%; display: block;">
<div id="webslider_pulldown" class="afscroll_refresh" style="position: relative; height: 60px; text-align: center; line-height: 60px; font-weight: bold; top: -60px;">Pull to Refresh</div>
</div>

<div class="search-bar">
	<input type="search" placeholder="搜索" name="newsSearchInput" id="newsSearchInput" onchange="" onblur="news.search(this.value)" />
</div>
<ul class="list multi" id="newsList"></ul>
<textarea style="display:none;" type="text/ibos-template" id="newsListTpl">
	<li <%if(!readstatus){%>class="new"<%}%>>
		<time><%=core.toDatetime(addtime)%></time>
		<a href="#news_view" onclick="news.loadNews(<%=articleid%>,this)"><%=subject%>
		<span><%=content%></span>
		</a>
	</li>
</textarea>
