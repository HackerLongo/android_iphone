<div id="phonebook_content"></div>
<script>
	var phonebookInit = false;
	function loadPhonebook(){
		if(phonebookInit) return;
		app.letter.init("phonebook", "phonebook_content_");
		phonebookInit = true;
		var phonebook = new UserList('phonebook_content', app.getUserData(), {
			tpl: "<dd id='item_<%=uid%>' data-id='<%=uid%>'><img width='30' height='30' style='vertical-align: middle' src='<%=app.defaultUrl%>/<%=avatar_small%>'> <%=realname%></dd>"
		});
		$("#phonebook_content").on("userlist:click", function(evt, data){
			var ud = app.getUser(data.id);
			
			var $tpl = $("#phonebookTpl"),
				$target = $("#phonebookContent");
			var tp = $tpl.val(),
				newTp = '';
				newTp += $.template(tp, ud);
			$.ui.loadContent("phonebook_view",false,false);
			$target.html(newTp);
		})
	}
</script>
